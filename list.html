<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type: none;
            }
    </style>
</head>
<body>
    <ol type="A">  <!-- ol means ordered list -->
        <li>Apple</li>    <!-- li means list items-->
        <li>Mango</li>
        <li>Banana</li>
    </ol>

    <ul>          <!-- ul means unordered list -->
       <li>Apple</li>    <!-- li means list items-->
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <!-- Description list -->
    <dl>
        <dt>Fruits</dt>   <!--Description title-->
        <dd>Apple</dd>       <!-- Description data-->
        <dd>Mango</dd> 
        <dd>Banana</dd> 

        <dt>Vegetables</dt>
        <dd>Onion</dd>
        <dd>potato</dd>
        <dd>cabage</dd>
    </dl>
</body>
</html>
