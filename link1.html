<!DOCTYPE html>
<html>
<head>
    <title>CSS With Link</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color:black;
        }
    </style>   
</head>
<body>
    <a href="https://www.google.com">i am a link</a><br>
    <a href="https://www.alibaba.com">alibaba</a>
</body>
</html>
